<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Document</title>
</head>
<body>
<div class="container ">
    <div class="card" style="width: 18rem;">
        <img src="assets\img\polera.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">POLERA</h5>
          <input id="input-1" type="text" placeholder="Cantidad">
          <div class="selector1">
            <p>Elija un color</p>
            <select id="color">
                <option value="red">Rojo</option>
                <option value="white" selected>Blanco</option>
                <option value="blue">Azul</option>
              </select>
          </div>
          <p>Seleccione Talla:</p>
          <div class="selector1">
          <select id="price" name="price">
            <option value="4000">XS</option>
            <option value="5000">S</option>
            <option value="6000" selected>M</option>
            <option value="7000">L</option>
            <option value="9000">XL</option>
          </select>
        </div>
          <a href="#" class="btn btn-primary" onclick="myFunction()">Calcular</a>
        </div>
      </div>
      <div class="content">
        <p>Total: <span id="sum"></span> CLP</p>
        <p>Cantidad: <span id="quantity"></span></p>
        <div class="color_selection">
            <p>Color:</p>
            <div class="circle"></div>
        </div>
      </div>
</div>
<script src="assets\js\app.js"></script>
</body>
</html>
